<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-spec_id" class="control-label col-xs-12 col-sm-2">{:__('专区分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-spec_id" data-rule="required" class="form-control selectpicker" name="row[spec_id]">
                {foreach name="specList" item="vo"}
                <option data-type="{$vo.id}" value="{$vo.id}" {in name="$vo.id" value="$row.spec_id"}selected{/in}>{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('上级分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-pid" data-rule="required" class="form-control selectpicker" name="row[pid]">
                {foreach name="parentList" item="vo"}
                <option data-type="{$vo.id}" value="{$vo.id}" {in name="$vo.id" value="$row.pid"}selected{/in}>{$vo.names}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[names]" type="text" value="{$row.names|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否会员专属')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_member]', ['1'=>__('是'), '0'=>__('否')], $row['is_member'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
