<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('专栏标题')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('专栏分类')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[names]" type="text" value="{$row.names|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('专栏简介')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="" class="form-control" name="row[synopsis]" type="text" value="{$row.synopsis|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2">{:__('专栏封面')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-local" data-rule="" class="form-control" size="50" name="row[cover]" type="text" value="{$row.cover}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-local" class="btn btn-primary plupload" data-input-id="c-local" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-local"><i class="fa fa-upload"></i>  {:__("上传封面")}</button></span>
                </div>
                <span class="msg-box n-right" for="c-local"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-local"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-thumb" class="control-label col-xs-12 col-sm-2">专栏轮播:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-thumb" class="form-control" size="50" name="row[banner]" type="text" value="{$row.banner}" />
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-imagethumb" class="btn btn-danger plupload" data-input-id="c-thumb" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/webp" data-multiple="true" data-preview-id="p-thumb"><i class="fa fa-upload"></i>上传轮播</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-thumb"></ul>
        </div>
    </div>
    <!--<div class="form-group">
        <label for="c-banner" class="control-label col-xs-12 col-sm-2">{:__('轮播')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-banner" data-rule="" class="form-control" size="50" name="row[banner]" type="text" value="{$row.banner}">
                <div class="input-group-addon no-border no-padding">
                    <img src="{$row.banner}">
                </div>
                <span class="msg-box n-right" for="c-cover"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-banner"></ul>
        </div>
    </div>-->
    <div class="form-group">
        <label for="c-price" class="control-label col-xs-12 col-sm-2">{:__('专栏价格')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number" value="{$row.price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-all_periods" class="control-label col-xs-12 col-sm-2">{:__('专预计期数')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-all_periods" data-rule="required" class="form-control" name="row[all_periods]" type="number" value="{$row.all_periods}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-periods" class="control-label col-xs-12 col-sm-2">{:__('专预已发布期数')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-periods" data-rule="required" class="form-control" name="row[periods]" type="number" value="{$row.periods}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('收费设置')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_charge]', ['1'=>__('会员免费'), '2'=>__('全部免费'),'3'=>'全部收费'], $row['is_charge'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-buy_num" class="control-label col-xs-12 col-sm-2">{:__('解锁人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buy_num" data-rule="" class="form-control" name="row[buy_num]" type="text" value="{$row.buy_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-share_num" class="control-label col-xs-12 col-sm-2">{:__('分享人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-share_num" data-rule="" class="form-control" name="row[share_num]" type="text" value="{$row.buy_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('创建时间')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-create_time" data-rule="" class="form-control" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s',$row.create_time)}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_time" class="control-label col-xs-12 col-sm-2">{:__('更新时间')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-update_time" data-rule="" class="form-control" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s',$row.update_time)}">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
</form>
