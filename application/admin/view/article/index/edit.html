<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--<div class="alert alert-warning-light">

    </div>-->
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('文章专栏')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-pid" data-rule="required" class="form-control selectpicker" name="row[special_id]">
                {foreach name="parentList" item="vo"}
                <option data-type="{$vo.id}" value="{$vo.id}" {in name="$vo.id" value="$row.special_id"}selected{/in}>{$vo.title}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2">{:__('文章封面')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-local" data-rule="" class="form-control" size="50" name="row[cover_img]" type="text" value="{$row.cover_img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-local" class="btn btn-primary plupload" data-input-id="c-local" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-local"><i class="fa fa-upload"></i>  {:__("上传封面")}</button></span>
                </div>
                <span class="msg-box n-right" for="c-local"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-local"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('文章标题')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('文章内容')}:</label>
        <div class="col-sm-8" >
            <textarea id="c-content" style="width:100%; height:200px;"  data-rule="required" placeholder="最多可输入200字" name="row[content]" type="text" value="">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-duration" class="control-label col-xs-12 col-sm-2">{:__('发布期数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duration" data-rule="required" placeholder="请填写文章当前发布期数" class="form-control"  oninput = "value=value.replace(/[^\d]/g,'')" name="row[th_periods]" type="text" value="{$row.th_periods}">
        </div>
    </div>
    <!-- <div class="form-group">
         <label for="weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
         <div class="col-xs-12 col-sm-8">
             <input type="text" class="form-control" id="weigh" name="row[weigh]" value="0" data-rule="required" />
         </div>
     </div>-->
    <div class="form-group">
        <label for="c-author" class="control-label col-xs-12 col-sm-2">{:__('专栏分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-author" data-rule="required" class="form-control selectpicker" name="row[author_id]">
                {foreach name="authorList" item="vo"}
                <option data-type="{$vo.id}" value="{$vo.id}" {in name="$vo.id" value="$row.author_id"}selected{/in}>{$vo.nickname}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    /**
     * 实时动态强制更改用户录入
     *
     **/
    function amount(th,event) {
        var event = event || window.event;
        var code = event.keyCode;
        if(navigator.userAgent.indexOf("Firefox")>-1){
            code = event.which;
        }
        if(code == 37 || code ==39) return;
        var regStrs = [
            ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
            ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
            ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
            ['^(\\d+\\.\\d{2}).+', '$1'], //禁止录入小数点后两位以上
            ['^(\\.\\d+)','$1']//禁止输入情况下小数点出现在首位
        ];
        for (i = 0; i < regStrs.length; i++) {
            var reg = new RegExp(regStrs[i][0]);
            th.value = th.value.replace(reg, regStrs[i][1]);

        }
    }

    /**
     * 录入完成后，输入模式失去焦点后对录入进行判断并强制更改，并对小数点进行0补全
     * s
     **/
    function overFormat(th) {
        var v = th.value;
        if (v === '') {
            v = '0.00';
        } else if (v === '0') {
            v = '0.00';
        } else if (v === '0.') {
            v = '0.00';
        } else if (/^0+\d+\.?\d*.*$/.test(v)) {
            v = v.replace(/^0+(\d+\.?\d*).*$/, '$1');
            v = inp.getRightPriceFormat(v).val;
        } else if (/^0\.\d$/.test(v)) {
            v = v + '0';
        } else if (!/^\d+\.\d{2}$/.test(v)) {
            if (/^\d+\.\d{2}.+/.test(v)) {
                v = v.replace(/^(\d+\.\d{2}).*$/, '$1');
            } else if (/^\d+$/.test(v)) {
                v = v + '.00';
            } else if (/^\d+\.$/.test(v)) {
                v = v + '00';
            } else if (/^\d+\.\d$/.test(v)) {
                v = v + '0';
            } else if (/^[^\d]+\d+\.?\d*$/.test(v)) {
                v = v.replace(/^[^\d]+(\d+\.?\d*)$/, '$1');
            } else if (/\d+/.test(v)) {
                v = v.replace(/^[^\d]*(\d+\.?\d*).*$/, '$1');
                ty = false;
            } else if (/^0+\d+\.?\d*$/.test(v)) {
                v = v.replace(/^0+(\d+\.?\d*)$/, '$1');
                ty = false;
            } else {
                v = '0.00';
            }
        }
        th.value = v;
    }
</script>
